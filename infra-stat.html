<template name="hello">
<div class="container">   	
  <div class="row">   
   <div class="col-md-12" >

       <table border="1" align="center">
       	<tr class="alert-info" >
       		<td >Host</td>
			<td >Servicio</td>
			<td >Mensaje</td>
			<td >Prox. Revision</td>
		</tr>		
        {{#each services}}
          {{> service}}
        {{/each}}       
     </table>
   </div>
  </div>
 </div>
</template>
